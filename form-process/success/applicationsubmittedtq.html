  <style>
    :root {
      --primary-blue: #285DA2;
      --light-blue: #e0f2f7;
      --text-color: #333;
      --box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #e0f2f7, #ffffff);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }

    .thankyou-container {
      background: #fff;
      padding: 50px 70px;
      border-radius: 16px;
      box-shadow: var(--box-shadow);
      text-align: center;
      position: relative;
      max-width: 1000px;
      animation: fadeIn 1.2s ease;
    }

    .thankyou-container::before,
    .thankyou-container::after {
      content: "";
      position: absolute;
      border-radius: 50%;
      z-index: -1;
    }

    .thankyou-container::before {
      width: 500px;
      height: 500px;
      background: rgba(40, 93, 162, 0.1);
      top: -70px;
      left: -70px;
    }

    .thankyou-container::after {
      width: 600px;
      height: 600px;
      background: rgba(40, 93, 162, 0.08);
      bottom: -90px;
      right: -90px;
    }

    .checkmark {
      font-size: 150px;
      color: #4CAF50;
      margin-bottom: 20px;
      animation: popIn 0.8s ease-in-out;
    }

    h1 {
      color: var(--primary-blue);
      font-size: 5em;
      margin-bottom: 10px;
    }

    p {
      color: var(--text-color);
      font-size: 3em;
      margin-bottom: 30px;
      line-height: 1.5em;
    }

    .btn {
      background: var(--primary-blue);
  color: #fff;
  padding: 18px 50px;      /* increased padding for bigger size */
  border-radius: 35px;      /* slightly bigger for proportion */
  text-decoration: none;
  font-weight: 600;
  font-size: 1.3em;         /* larger text */
  transition: 0.3s ease;
  display: inline-flex;
  align-items: center;
  gap: 12px;                /* more spacing between icon and text */
  box-shadow: 0 5px 12px rgba(40, 93, 162, 0.25);  /* slightly stronger shadow */
    }

    .btn:hover {
      background: #1f4a85;
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(40, 93, 162, 0.3);
    }

    .floating {
      position: absolute;
      background: rgba(40, 93, 162, 0.15);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .floating:nth-child(1) {
      width: 100px;
      height: 100px;
      top: 15%;
      left: 10%;
      animation-delay: 0s;
    }

    .floating:nth-child(2) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      right: 15%;
      animation-delay: 2s;
    }

    .floating:nth-child(3) {
      width: 80px;
      height: 80px;
      top: 65%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    @media (max-width: 600px) {
      .thankyou-container {
        padding: 40px 30px;
      }
      h1 {
        font-size: 1.6em;
      }
      .btn {
        padding: 10px 25px;
      }
    }
  </style>
